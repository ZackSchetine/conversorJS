<!DOCTYPE html>
<html>
<head>
  <title>Menu Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .menu {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    li:last-child {
      margin-bottom: 0;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Menu Principal</h1>
    <ul>
      <li><button onclick="conVelocidade()">Conversão de Velocidade</button></li>
      <li><button onclick="convTemperatura()">Conversão de Temperaturas</button></li>
      <li><button onclick="fecharPrograma()">Fechar o Programa</button></li>
    </ul>
  </div>

  <script src="conversor.js"></script>
</body>
</html>
